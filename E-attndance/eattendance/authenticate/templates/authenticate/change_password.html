{% extends 'authenticate/base.html' %}
{% block title %}
E-attendance: Change Password
{% endblock %}
{% block form %}
<h1>{{type}} Change Password</h1>
<form action="{% url 'authenticate:change_password' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Save Changes"/>
</form>
{% endblock %}
