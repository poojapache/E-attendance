{% load static%}
<html>
     <head>
        <title>E-attendance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'faculty/css/font-awesome.min.css' %}">
        <link href="{% static 'faculty/css/style.css' %}" rel="stylesheet">
        <script src="{% static 'faculty/js/jquery.min.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class="left-container maroon">
                <img src="{% get_media_prefix %}{{faculty.person.profile_picture}}" id="profilepic">
                <h1 id="name">{{faculty.person.first_name}} {{faculty.person.last_name}}</h1>
                <div id="info">
                    <label>Department: {{faculty.department.name}}</label>
                    <br>
                    <label>Cabin: {{faculty.room_number}}</label>
                    <br>
                    <label>Email ID: {{faculty.person.email_id}}</label>
                    <br>
                    <label>Current Semester Subjects:
                            {% for subject in subjects %}
                                {{subject.initials}}, 
                                {% if forloop.last %}
                                {{subject.initials}}
                                {% endif %}
                            {% endfor %}                      
                    </label>
                </div>
            </div>
            <div class="right-container">
                <h1 id="colheader" class="maroontext">K.J.Somaiya College of Engineering</h1>
                <table class="buttontable">
                    <tr>
                        <td><button class="profbuttons maroon" onclick="document.getElementById('profcontent').innerHTML=document.getElementById('attendancediv').innerHTML;">View attendance</button></td>
                        <td><button class="profbuttons maroon" onclick="document.getElementById('profcontent').innerHTML=document.getElementById('grievances').innerHTML;">View Grievances</button></td>
                        <td><button class="profbuttons maroon" onclick="document.getElementById('profcontent').innerHTML=document.getElementById('modify').innerHTML;">Modify</button></td>
                    </tr>
                </table>
                <div id="profcontent" style="position: relative;height: auto;width: 100%;"></div>
            </div>
            <div id="attendancediv" style="visibility: hidden;">
                <table class="attendancetable">
                    <tr>
                        <td>Name of the student</td>
                        <td>Attendance</td>
                    </tr>
                    
                </table>
            </div>
            <div id="grievances">This is grievances section</div>
            <div id="modify">This is modify section</div>
        </div>
    </body>
 </html>
